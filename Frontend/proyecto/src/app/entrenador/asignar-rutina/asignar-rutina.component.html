
<div class="asignar-container">
  <h2>Asignar Rutina a Cliente</h2>

  <!-- Selección de cliente -->
  <div class="form-group">
    <label for="clienteSelect">Seleccionar Cliente</label>
    <select id="clienteSelect" [(ngModel)]="clienteSeleccionadoId" class="form-select">
      <option value="" disabled selected>-- Selecciona un cliente --</option>
      <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
        {{ cliente.nombre }} {{ cliente.apellido }}
      </option>
    </select>
  </div>

  <!-- Selección de rutina -->
  <div *ngIf="clienteSeleccionadoId" class="form-group">
    <label for="rutinaSelect">Seleccionar Rutina</label>
    <select id="rutinaSelect" [(ngModel)]="rutinaSeleccionadaId" class="form-select">
      <option value="" disabled selected>-- Selecciona una rutina --</option>
      <option *ngFor="let r of rutinas" [ngValue]="r.id">
        {{ r.nombre }}
      </option>
    </select>
  </div>

  <!-- Botón Guardar Asignación -->
  <button class="btn btn-success mt-2" (click)="guardarAsignacion()">Guardar Asignación</button>
