<app-sidebar></app-sidebar>
<div class="datos-container">
  <h2>Datos de Salud</h2>

  <form (ngSubmit)="calcularIMC()" #datosForm="ngForm">

    <!-- Edad -->
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" [(ngModel)]="edad" min="0" required>
    </div>

    <!-- Peso -->
    <div class="form-group">
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" [(ngModel)]="peso" min="0" step="0.1" required>
    </div>

    <!-- Altura -->
    <div class="form-group">
      <label for="altura">Altura (m)</label>
      <input type="number" id="altura" name="altura" [(ngModel)]="altura" min="0" step="0.01" required>
    </div>

    <!-- Condición -->
    <div class="form-group">
      <label>Condición</label>
      <div class="checkbox-group">
        <label><input type="checkbox" [(ngModel)]="condiciones.cardiaca" name="cardiaca"> Cardiaca</label>
        <label><input type="checkbox" [(ngModel)]="condiciones.diabetica" name="diabetica"> Diabética</label>
        <label><input type="checkbox" [(ngModel)]="condiciones.articular" name="articular"> Articular</label>
      </div>
    </div>

    <!-- Impedimento -->
    <div class="form-group">
      <label for="impedimento">Algún impedimento</label>
      <input type="text" id="impedimento" name="impedimento" [(ngModel)]="impedimento" placeholder="Escribe si aplica">
    </div>

    <!-- Nivel de actividad física -->
    <div class="form-group">
      <label for="actividad">Nivel de actividad física</label>
      <select id="actividad" name="actividad" [(ngModel)]="actividad" required>
        <option value="" disabled selected>Seleccione nivel</option>
        <option value="nulo">Nulo</option>
        <option value="poco">Poco</option>
        <option value="medio">Medio</option>
        <option value="alto">Alto</option>
      </select>
    </div>

    <!-- IMC -->
    <div class="form-group">
      <label for="imc">Índice de Masa Corporal (IMC)</label>
      <input type="text" id="imc" name="imc" [value]="imc | number:'1.1-2'" readonly>
    </div>

    <!-- Días de ejercicio -->
    <div class="form-group">
      <label>Días de ejercicio</label>
      <div class="checkbox-group">
        <label *ngFor="let dia of dias"><input type="checkbox" [(ngModel)]="dia.seleccionado" name="{{dia.nombre}}">
          {{dia.nombre}}</label>
      </div>
    </div>

    <!-- Botón guardar -->
    <button type="submit" class="btn-primary">Guardar Datos</button>

  </form>
</div>
