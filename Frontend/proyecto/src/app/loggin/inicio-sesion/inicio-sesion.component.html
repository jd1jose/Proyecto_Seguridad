<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

    <!-- Paso 1: Email + Password -->
    <form *ngIf="paso === 1" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn-primary">Ingresar</button>
    </form>

    <!-- Paso 2: Código OTP -->
    <form *ngIf="paso === 2" (ngSubmit)="onVerificarOtp()">
      <div class="form-group">
        <label for="codigo">Código OTP</label>
        <input type="text" [(ngModel)]="codigo" name="codigo" required />
      </div>

      <button type="submit" class="btn-primary">Verificar</button>
    </form>
  </div>
</div>
